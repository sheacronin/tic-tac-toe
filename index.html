<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>TIC TAC TOE</h1>

    <div id="game-message">Welcome! Please enter your names.</div>
    
    <div id="game-setup">
        <div class="x">
            <form onsubmit="return false">
                <label class="name-label" for="x-name">Who is X?</label>
                <input class="name-input" type="text" name="x-name" id="x-name">
                <button id="x-btn" class="name-btn" data-value="X">submit</button>
            </form>
        </div>
        <div class="o">
            <form onsubmit="return false">
                <label class="name-label" for="o-name">Who is O?</label>
                <input class="name-input" type="text" name="o-name" id="o-name">
                <button id="o-btn" class="name-btn" data-value="O">submit</button>
            </form>
        </div>
    </div>

    <div id="game-board" style="display: none;"></div>
    
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
